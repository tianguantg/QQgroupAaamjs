<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light only">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>星趴小测验 - AAa美甲师后援会</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 预加载关键资源：字体与决策题图片 -->
  <link rel="preload" href="assets/fonts/Blippo.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="assets/fonts/JingNanBoBoHei-Bold-2.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="images/decisions/ready.png" as="image">
  <link rel="preload" href="images/decisions/dodg.png" as="image">
  <link rel="preload" href="images/decisions/A.png" as="image">
  <link rel="preload" href="images/decisions/X.png" as="image">
  <link rel="preload" href="images/decisions/D.png" as="image">
  <link rel="preload" href="images/decisions/HP.png" as="image">
  <!-- 结算图片关键资源预加载：logo与二维码（明/暗） -->
  <link rel="preload" href="images/quiz/logo.png" as="image">
  <link rel="preload" href="images/quiz/qrcode_quiz_light.png" as="image">
  <link rel="preload" href="images/quiz/qrcode_quiz_dark.png" as="image">
  <style>
    /* 字体定义 */
    @font-face {
      font-family: 'Blippo';
      src: url('assets/fonts/Blippo.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'JingNanBoBoHei-Bold-2';
      src: url('assets/fonts/JingNanBoBoHei-Bold-2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    /* 背景固定样式 */
    body {
      background: var(--theme-bg-gradient);
      background-size: 100% 100%;
      background-attachment: fixed;
      cursor: url('images/decisions/arrow.png') 0 0, auto;
    }
    
    /* 鼠标按下时的指针样式 */
    body:active {
      cursor: url('images/decisions/arrow_pressed.png') 0 0, auto;
    }
    
    /* 移动端背景优化 */
    @media (max-width: 768px) {
      body {
        background: var(--theme-bg-gradient);
        background-size: 100% 100%;
        background-attachment: scroll; /* 移动端使用scroll避免性能问题 */
      }
    }
    
    /* 页面特定样式，尽量复用现主题变量 */
    .quiz-container { padding: 24px 0 80px; }
    .quiz-header { 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      text-align: center;
    }
    .quiz-controls { 
      display: flex; 
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    /* 难度按钮样式 */
    .difficulty-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      text-align: center;
    }
    .difficulty-btn {
      margin: 0;
      min-width: 200px;
      text-align: center;
    }
    
    .difficulty-btn .nav-btn-text {
      text-align: center;
      width: 100%;
      display: block;
    }
    
    /* 每日挑战按钮特殊样式 - 仅边框区分 */
    .daily-challenge-btn {
      border: 2px solid var(--color-warning, #ff9800) !important;
      box-shadow: 0 0 0 1px var(--color-warning, #ff9800) !important;
    }
    
    .daily-challenge-btn:hover {
      border: 2px solid var(--color-accent, #4facfe) !important;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.3) !important;
    }
    
    /* 主流做题界面布局 */
    .quiz-layout { 
      max-width: 800px; 
      margin: 0 auto; 
      display: flex; 
      flex-direction: column; 
      gap: 32px; 
    }
    
    /* 题目区域样式 */
    .question-section {
      text-align: center;
    }
    .question-area { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 16px; 
      padding: 24px; 
      background: var(--color-bg-white, rgba(255,255,255,0.9));
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: opacity .22s ease, transform .22s ease;
    }
    /* 题目切换淡出样式 */
    .question-area.fade-out {
      opacity: 0;
      transform: translateY(6px);
    }
    .quiz-card-image { 
      width: 280px; 
      height: 380px; 
      object-fit: cover; 
      border-radius: 12px; 
      box-shadow: 0 8px 32px rgba(0,0,0,0.25); 
    }
    .question-text { 
      color: var(--color-text-primary, #111); 
      font-size: 18px; 
      line-height: 1.6; 
      text-align: left; 
      font-weight: 500;
      max-width: 600px;
    }
    
    /* 选项区域样式 */
    .options-section {
      width: 100%;
    }
    .options-list { 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      max-width: 600px;
      margin: 0 auto;
    }
    .quiz-option { 
      width: 100%; 
      padding: 16px 20px; 
      border-radius: 12px; 
      border: 2px solid var(--color-bg-light, rgba(0,0,0,0.1)); 
      background: var(--color-bg-white, rgba(255,255,255,0.9)); 
      color: var(--color-text-primary, #111); 
      cursor: pointer; 
      transition: all .3s ease; 
      text-align: left; 
      font-size: 16px;
      display: flex;
      align-items: center;
      min-height: 56px;
    }
    .quiz-option:hover { 
      transform: translateY(-2px); 
      background: var(--color-bg-light, rgba(255,255,255,1)); 
      border-color: var(--theme-border-gradient, #5a6fd8);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .quiz-option.correct { 
      border-color: var(--color-success, #4caf50); 
      background: var(--color-bg-success, rgba(76,175,80,0.1));
      box-shadow: 0 4px 16px rgba(76,175,80,0.3);
    }
    .quiz-option.incorrect { 
      border-color: var(--color-error, #f44336); 
      background: var(--color-bg-error, rgba(244,67,54,0.1));
      box-shadow: 0 4px 16px rgba(244,67,54,0.3);
    }
    
    /* 选项标签样式 */
    .choice-badge { 
      display: inline-flex; 
      align-items: center;
      justify-content: center;
      min-width: 32px; 
      height: 32px;
      text-align: center; 
      padding: 0 8px; 
      border-radius: 50%; 
      font-size: 14px; 
      font-weight: 600;
      margin-right: 12px; 
      color: var(--color-text-primary, #333); 
      background: var(--theme-tag-bg, rgba(90, 111, 216, 0.8)); 
      flex-shrink: 0;
    }
    
    /* 状态栏和进度条 */
    .status-bar { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; color: var(--color-text-secondary, #333); }
    .progress { height: 8px; background: rgba(0,0,0,0.08); border-radius: 999px; overflow: hidden; }
    .progress > div { height: 100%; background: linear-gradient(90deg, #5a6fd8, #e081e9); width: 0%; transition: width .3s ease; }
    .muted { color: var(--color-text-light, #666); font-size: 14px; }
    .separator { height: 1px; background: rgba(0,0,0,0.08); margin: 12px 0; }
    .image-wrapper { display:flex; align-items:center; justify-content:center; padding: 8px; }
    .control-right { display:flex; gap:8px; }
    .mode-select { display:flex; gap:8px; align-items:center; }
    .mode-select label { color: var(--color-text-secondary, #333); }
    .stat { color: var(--color-text-secondary); }
    
    /* 简单卡片样式 */
    .simple-quiz-card {
      background: var(--theme-card-bg);
      border-radius: 16px;
      padding: 24px;
      margin: 16px auto;
      max-width: 800px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .simple-quiz-card:hover {
      /* 移除悬停效果 */
    }
    
    /* 得分动画效果 */
    .score-animation {
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: inline-block;
      position: relative;
    }
    
    .score-animation.animate {
      transform: scale(1.5) rotate(5deg);
      color: #FFD700;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.6),
        0 0 60px rgba(255, 215, 0, 0.4);
      filter: brightness(1.3);
    }
    
    /* 得分增加时的粒子效果 */
    .score-animation.animate::before {
      content: '+';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: #FFD700;
      font-size: 1.2em;
      font-weight: bold;
      animation: scoreParticle 0.4s ease-out forwards;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }
    
    @keyframes scoreParticle {
      0% {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-15px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(0.8);
      }
    }
    
    /* 背景闪光效果 */
    .score-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
      pointer-events: none;
      opacity: 0;
      z-index: 1000;
      animation: flashEffect 0.3s ease-out;
    }
    
    @keyframes flashEffect {
      0% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* 爆裂彩蛋特效 */
    .explosion-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
    }
    
    .explosion-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid #FFD700;
      border-radius: 50%;
      animation: ringExpand 0.4s ease-out forwards;
    }

    /* 选项解析荧光高亮（主题一致） */
    .fluorescent-highlight {
      color: var(--color-text-info);
      font-weight: 600;
      text-shadow: 0 0 6px var(--color-accent), 0 0 12px var(--color-accent-dark);
    }
    
    @keyframes ringExpand {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
        border-width: 3px;
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
        border-width: 1px;
      }
    }
    
    /* 正确选项的特殊发光效果（文本按钮与图片按钮通用） */
    .quiz-option.correct-explosion,
    .battle-image-btn.correct-explosion {
      animation: correctGlow 0.75s ease-out forwards;
      position: relative;
      overflow: visible;
    }
    
    @keyframes correctGlow {
      0% {
        box-shadow: 0 4px 16px rgba(76,175,80,0.3);
        transform: scale(1);
      }
      25% {
        box-shadow: 
          0 0 30px rgba(255, 215, 0, 0.8),
          0 0 60px rgba(255, 215, 0, 0.6),
          0 0 90px rgba(255, 215, 0, 0.4);
        transform: scale(1.05);
      }
      50% {
        box-shadow: 
          0 0 40px rgba(255, 215, 0, 0.9),
          0 0 80px rgba(255, 215, 0, 0.7),
          0 0 120px rgba(255, 215, 0, 0.5);
        transform: scale(1.08);
      }
      100% {
        box-shadow: 0 4px 16px rgba(76,175,80,0.3);
        transform: scale(1);
      }
    }
    
    /* 响应式设计 */
    @media (max-width: 840px) {
      .quiz-layout { 
        max-width: 100%; 
        padding: 0 16px;
        gap: 24px;
      }
      .question-area {
        padding: 20px 16px;
      }
      .quiz-card-image { 
        width: 240px; 
        height: 320px; 
      }
      .question-text {
        font-size: 16px;
      }
      .options-list {
        max-width: 100%;
      }
      .quiz-option { 
        text-align: center; 
        padding: 14px 16px;
        font-size: 15px;
      }
      .choice-badge {
        min-width: 28px;
        height: 28px;
        font-size: 13px;
      }
      
      /* 中等宽度下的图标缩放 */
      .decision-icon {
        height: 70px;
      }
      
      /* HP图标中等宽度缩放 */
      .decision-icon-hp {
        height: 35px; /* 70px * 1/2 = 35px */
      }
      
      .stat-value-a, .stat-value-d {
        font-size: 32px;
      }
      
      .stat-value-x, .stat-value-hp {
        font-size: 50px; /* 增大中等宽度下HP数字的显示 */
      }
    }
    /* 取消quiz卡片的悬停放大效果 */
    .quiz-card:hover {
      transform: var(--card-hover-transform) scale(1) !important;
    }
    
    /* 数字高亮样式 */
    .number-highlight {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #333;
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 1px 3px rgba(255, 215, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.5);
    }
    
    /* 深色主题下的数字高亮 */
    [data-theme="dark"] .number-highlight {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: #1a1a1a;
      box-shadow: 0 1px 3px rgba(255, 215, 0, 0.4);
      border: 1px solid rgba(255, 215, 0, 0.6);
    }
    
    /* 加载动画样式 */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    .loading-content {
      text-align: center;
      color: white;
    }
    
    .loading-image {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      animation: flipAnimation 800ms infinite;
    }
    
    @keyframes flipAnimation {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(-1); }
      100% { transform: scaleX(1); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: bold;
      margin-top: 16px;
    }

    /* 加载提示与进度条样式 */
    .loading-hint {
      margin-top: 8px;
      font-size: 14px;
      color: #fff; /* 固定白色 */
      text-align: center;
      user-select: none;
    }
    .loading-progress {
      width: min(480px, 80%);
      margin: 10px auto 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .loading-percent {
      font-size: 12px;
      color: #fff; /* 固定白色 */
      min-width: 36px;
      text-align: right;
      user-select: none;
    }
    .loading-progress-track {
      flex: 1;
      height: 5px; /* 4-6px */
      background: rgba(255, 255, 255, 0.25);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
    }
    .loading-progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--color-accent, #1a365d), var(--color-secondary, #4a5568));
      border-radius: 999px;
      transition: width 250ms ease; /* 平滑过渡 */
    }
    
    /* 决策题样式 */
    .battle-decision-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 16px 0;
    }
    
    .battle-stats-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
    }
    
    /* 战斗区域标题样式 */
    .battle-section-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--color-text-primary, #333);
      margin: 8px 0 4px 0;
      text-align: left;
      width: 100%;
    }
    
    /* 战斗分割线样式 */
    .battle-divider {
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, var(--color-text-muted, #666), var(--color-text-muted, #666));
      margin: 12px 0;
      border-radius: 1px;
      align-self: flex-start;
    }
    
    .stats-row {
      display: flex;
      gap: 24px;
      align-items: center;
      justify-content: flex-start;
    }
    
    .stat-icon-container {
      display: flex;
      justify-content: center;
    }
    
    /* 战斗决策图片按钮样式 */
    .battle-buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }
    
    .battle-image-buttons {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }
    
    .battle-image-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      border-radius: 50%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .battle-image-btn:hover {
      transform: translateY(-4px);
      filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.3));
    }
    
    .battle-image-btn:active {
      transform: translateY(-2px);
    }
    
    .battle-image-btn img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      transition: all 0.3s ease;
      border-radius: 50%;
    }
    
    .battle-image-btn:hover img {
      transform: scale(1.1);
      filter: brightness(1.1);
    }
    
    /* 图片加载失败时的文本回退样式 */
    .battle-image-btn.img-missing {
      background: rgba(90, 111, 216, 0.12);
      border: 2px dashed var(--theme-border-gradient, #5a6fd8);
    }
    .battle-image-btn.img-missing .battle-label {
      display: inline-block !important;
      font-size: 18px;
      font-weight: 700;
      color: var(--color-text-primary, #333);
      pointer-events: none;
    }
    
    /* 选中状态样式 */
    .battle-image-btn.selected {
      background: rgba(90, 111, 216, 0.2);
      border: 2px solid var(--theme-border-gradient, #5a6fd8);
      filter: drop-shadow(0 4px 16px rgba(90, 111, 216, 0.4));
    }
    
    /* 正确答案样式 */
    .battle-image-btn.correct {
      background: rgba(76, 175, 80, 0.25);
      border: 3px solid var(--color-success, #4caf50);
      filter: drop-shadow(0 8px 26px rgba(76, 175, 80, 0.6));
      animation: battleCorrectPulse 600ms ease-out;
    }

    @keyframes battleCorrectPulse {
      0% { transform: scale(1); }
      35% { transform: scale(1.12); box-shadow: 0 0 0 12px rgba(76,175,80,0.25); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 18px rgba(76,175,80,0.15); }
      100% { transform: scale(1); box-shadow: none; }
    }
    
    /* 错误答案样式 */
    .battle-image-btn.incorrect {
      background: rgba(244, 67, 54, 0.25);
      border: 3px solid var(--color-error, #f44336);
      filter: drop-shadow(0 8px 26px rgba(244, 67, 54, 0.6));
      animation: battleIncorrectShake 450ms ease-in-out;
    }

    @keyframes battleIncorrectShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
    }
    
    /* 怪物骰数显示样式 */
    .enemy-dice-number {
      position: absolute;
      left: 43%; /* 宽度的6/10处 */
      top: 3%; /* 高度的3/10处 */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 25px; /* 按钮高度120px的1/6 */
      color: #000000;
      font-weight: bold;
      transform: rotate(-20deg); 
      pointer-events: none; /* 不影响按钮点击 */
      z-index: 10;
      text-shadow: 
        -2px -2px 0 #ffffff,
        2px -2px 0 #ffffff,
        -2px 2px 0 #ffffff,
        2px 2px 0 #ffffff,
        -4px 0 0 #ffffff,
        4px 0 0 #ffffff,
        0 -4px 0 #ffffff,
        0 4px 0 #ffffff;
    }
    
    .stat-icon {
      position: relative;
      display: inline-block;
      align-items: center;
    }
    
    .decision-icon {
      height: 80px;
      width: auto;
      display: block;
    }
    
    /* HP图标特殊样式：高度为原来的1/2 */
    .decision-icon-hp {
      height: 40px; /* 80px * 1/2 = 40px */
      width: auto;
      display: block;
    }
    
    .stat-value {
      position: absolute;
      font-family: 'Blippo', 'Arial Black', Arial, sans-serif !important;
      font-weight: bold;
      color: #333;
      text-shadow: 
        1px 1px 0 #fff,
        -1px -1px 0 #fff,
        1px -1px 0 #fff,
        -1px 1px 0 #fff,

  <script>
    // 早期点击存储与遮罩控制（quiz.js未加载时生效）
    window.__quizReady = false;
    window.__pendingDifficulty = null;
    window.__pendingDaily = false;
    window.__earlyStartDifficulty = function(diff) {
      if (window.__quizReady) return;
      window.__pendingDifficulty = diff;
      try { document.getElementById('loadingOverlay')?.classList.add('show'); } catch (_) {}
    };
    window.__earlyStartDaily = function() {
      if (window.__quizReady) return;
      window.__pendingDaily = true;
      try { document.getElementById('loadingOverlay')?.classList.add('show'); } catch (_) {}
    };

    // 轻量进度条模拟：初期缓慢递增，准备就绪时快速补满
    (function(){
      try {
        var overlay = document.getElementById('loadingOverlay');
        var bar = document.getElementById('loadingBar');
        var pctEl = document.getElementById('loadingPercent');
        if (!overlay || !bar) return;
        var progress = 0;
        var maxBeforeReady = 96; // 未就绪最多到96%
        function setProgress(p){
          progress = Math.max(0, Math.min(100, p));
          bar.style.width = progress + '%';
          if (pctEl) pctEl.textContent = Math.round(progress) + '%';
        }
        bar.style.transition = 'width 250ms ease';
        setProgress(0);
        var tickMs = 120;
        var timer = setInterval(function(){
          if (window.__quizReady) {
            clearInterval(timer);
            setProgress(100);
            setTimeout(function(){ overlay.classList.remove('show'); }, 250); // 300ms内淡出
            return;
          }
          var step = 0.2;
          if (progress < 25) step = (Math.random() * 0.4) + 0.2;      // 0.2-0.6 缓慢
          else if (progress < 60) step = (Math.random() * 0.7) + 0.5; // 0.5-1.2 中速
          else if (progress < 85) step = (Math.random() * 0.5) + 0.3; // 0.3-0.8 略慢
          else step = (Math.random() * 0.2);                          // 0-0.2 接近停滞
          setProgress(Math.min(progress + step, maxBeforeReady));
        }, tickMs);
      } catch (_) {}
    })();
  </script>
